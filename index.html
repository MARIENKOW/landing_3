<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Lending_3</title>
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700" rel="stylesheet" />
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header__inner">
            <div class="header__logo">
               <img src="img/header/logo_header.png" alt="headerLogo">
            </div>
            <section class="header__center">
               <button class="header__btn btn"><img src="img/header/searchLogo..png" alt="searchLogo"></button>
               <span class="header__line"></span>
               <button class="header__btn btn"><img src="img/header/basketLogo.png" alt="basketLogo"></button>
               <span class="header__line"></span>
               <button class="header__btn btn"><img src="img/header/logIn.png" alt="loginLogo"></button>
            </section>
            <button class="header__burger">
               <div class="header__splice"></div>
               <div class="header__splice header__splice--short"></div>
               <div class="header__splice"></div>
               <div class="header__splice header__splice--short"></div>
            </button>
            <section class="header__navigation">
               <a href="#" class="header__link">Home</a>
               <a href="#" class="header__link">About</a>
               <a href="#" class="header__link">Product</a>
            </section>
         </div>
      </div>
   </header>
   <main class="main">
      <div class="intro">
         <div class="container">
            <div class="intro__inner">
               <div class="intro__headphones">
                  <img src="img/intro/headphones.png" alt="headphonesIntro">
               </div>
               <section class="intro__about">
                  <p class="intro__subtitle">Hear it. Feel it</p>
                  <h1 class="intro__title">move with the music</h1>
                  <div class="intro__price">
                     <div class="intro__newPrice">$ 435</div>
                     <div class="intro__line"></div>
                     <s class="intro__oldPrice">$ 465</s>
                  </div>
                  <a href="#" class="intro__btn btn">buy now</a>
               </section>
            </div>
         </div>
      </div>
   </main>
   <footer class="footer">
      <div class="container">
         <div class="footer__inner">
            <div class="footer__logo">
               <img src="img/footer/logo_header.png" alt="footerLogo">
            </div>
            <section class="footer__center">
               <a href="#" class="footer__link">Home</a>
               <a href="#" class="footer__link">About</a>
               <a href="#" class="footer__link">Product</a>
            </section>
            <section class="footer__social">
               <button class="footer__btn btn"><img src="img/footer/instagram.png" alt="socialLinks"></button>
               <button class="footer__btn btn"><img src="img/footer/twitter.png" alt="socialLinks"></button>
               <button class="footer__btn btn"><img src="img/footer/facebook.png" alt="socialLinks"></button>
            </section>
         </div>
         
      </div>
   </footer>
   <script src="js/app.js"></script>
</body>
</html>
